id: burp-api-detect

info:
  name: Burp OpenAPI Server running
  author: joanbono
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/v0.1/" 
  matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Burp API</title>'
        part: body
      - type: word
        words:
          - 'X-Burp-Version'
        part: header
      - type: status
        status:
          - 200
